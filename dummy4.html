<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pooja Booking Form</title>
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

/* Popup Styling */
#popupForm {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    z-index: 1000;
}

#popupForm form {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    width: 80%;
    max-width: 350px;
    min-width: 250px;
    margin: auto;
    overflow-y: auto;
}

#popupForm h2 {
    font-size: 1.3rem;
    margin-bottom: 15px;
}

#popupForm label {
    font-size: 1rem;
    margin-top: 10px;
    display: block;
}

#popupForm input,
#popupForm select,
#popupForm textarea {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

#popupForm textarea {
    height: 100px;
}

.button-8766 {
    background-color: #4e73df;
    color: white;
    border: none;
    padding: 10px 18px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

.button-8766:hover {
    background-color: #3b63b0;
}

#closeBtn {
    font-size: 1.5rem;
    color: white;
    background: #ff0000;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    position: absolute;
    top: 10px;
    right: 10px;
}

/* Responsiveness */
@media (max-width: 768px) {
    #popupForm form {
        width: 85%;
    }

    #popupForm h2 {
        font-size: 1.2rem;
    }

    #popupForm label {
        font-size: 0.9rem;
    }

    .button-8766 {
        font-size: 0.9rem;
        padding: 8px 15px;
    }
}

@media (max-width: 480px) {
    #popupForm h2 {
        font-size: 1rem;
    }

    #popupForm input,
    #popupForm select,
    #popupForm textarea {
        font-size: 0.9rem;
    }

    .button-8766 {
        font-size: 1rem;
        padding: 10px 15px;
    }

    #closeBtn {
        font-size: 1.2rem;
        padding: 8px;
    }
}
    </style>
</head>
<body>

    <!-- Your page content here -->
    <h1>Welcome to Pooja Booking</h1>

    <!-- Popup Form -->
    <div id="popupForm">
        <button id="closeBtn">&times;</button>
        <form id="poojaForm">
            <h2>Pooja Booking Form</h2>
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" required><br>
            <label for="contact">Contact Number:</label><br>
            <input type="text" name="contact" id="contact" required><br>
            <label for="poojaType">Type of Pooja:</label><br>
            <select name="pooja" id="poojaType">
                <option value="Narayanbali">Narayanbali</option>
                <option value="Nagabali">Nagabali</option>
                <option value="PitruDosha Nivarana">PitruDosha Nivarana</option>
            </select><br>
            <label for="date">Preferred Date:</label><br>
            <input type="date" name="date" id="date" required><br>
            <label for="details">Additional Details (Optional):</label><br>
            <textarea name="details" id="details"></textarea><br>
            <button type="button" class="button-8766" onclick="sendToWhatsApp()">Submit</button>
        </form>
    </div>

    <!-- Add JavaScript for Popup and WhatsApp -->
    <script>
        // Display the popup after page load
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("popupForm").style.display = "flex";
            }, 1000); // 1 second delay for popup to appear after page load
        }

        // Close the popup when clicking the close button
        document.getElementById("closeBtn").onclick = function() {
            document.getElementById("popupForm").style.display = "none";
        }

        // Function to send form data to WhatsApp
        function sendToWhatsApp() {
            const name = document.getElementById("name").value;
            const contact = document.getElementById("contact").value;
            const poojaType = document.getElementById("poojaType").value;
            const date = document.getElementById("date").value;
            const details = document.getElementById("details").value;

            const message = `Name: ${name}%0AContact: ${contact}%0APooja Type: ${poojaType}%0ADate: ${date}%0ADetails: ${details}`;
            const whatsappUrl = `https://wa.me/?text=${message}`;

            // Redirect to WhatsApp
            window.open(whatsappUrl, "_blank");
        }
    </script>

</body>
</html>
